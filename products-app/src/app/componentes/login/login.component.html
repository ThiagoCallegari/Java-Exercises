<div class="row bg">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Entrar</h5>
        <form class="form-signin">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" 
            [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" required autofocus>
            <label for="inputEmail">E-mail</label>
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required
              [(ngModel)]="usuario.senha" [ngModelOptions]="{standalone: true}">
            <label for="inputPassword">Senha</label>
          </div>

          <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit"
            (click)="enviarDados();">Entrar</button>
        </form>
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center" id="erro" *ngIf="mensagem != 0">Usuario /senha invalidos</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
